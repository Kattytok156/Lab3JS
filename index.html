<!DOCTYPE html>
<html>
  <head lang="uk">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Кошик покупок</title>

    <link rel="stylesheet" type="text/css" href="main.css" />
  </head>
  <body>
    <main class="containers">
      <section class="container-add">
        <div class="adding-full-box">
          <input
            type="text"
            id="product-name"
            name="product-name"
            placeholder="Назва товару"
          />
          <button class="add" data-tooltip="Add smth?">Додати</button>
        </div>
        <hr />
        <div class="add-row">
          <div class="iteam-name" id="crossed">Помідори</div>
          <div class="plus-amount-minus"><span class="amount-add">2</span></div>
          <div class="bought-cross">
            <button class="bought" value="не куплено" data-tooltip="Not yet">
              Не куплено
            </button>
          </div>
        </div>
        <hr />
        <div class="add-row">
          <div class="iteam-name">Печиво</div>
          <div class="plus-amount-minus">
            <button class="minus" data-tooltip="Want less?">—</button
            ><span class="amount-add">2</span
            ><button class="plus" data-tooltip="Want more?">+</button>
          </div>
          <div class="bought-cross">
            <button class="bought" data-tooltip="Bought">Куплено</button
            ><button class="cross" data-tooltip="Delete?">x</button>
          </div>
        </div>
        <hr />
        <div class="add-row">
          <div class="iteam-name">
            <input class="adding-input" type="text" placeholder="Сир" />
          </div>
          <div class="plus-amount-minus">
            <button class="minus" id="minus-one" data-tooltip="Want less?">
              —</button
            ><span class="amount-add">1</span
            ><button class="plus" data-tooltip="Want more?">+</button>
          </div>
          <div class="bought-cross">
            <button class="bought" data-tooltip="Bought">Куплено</button
            ><button class="cross" data-tooltip="Delete?">x</button>
          </div>
        </div>
      </section>
      <section class="container-results">
        <h3 class="iteams">Залишилося</h3>
        <hr />
        <div class="iteams">
          <span class="product-item">
            Печиво
            <span class="amount-result">2</span>
          </span>
          <span class="product-item">
            Сир
            <span class="amount-result">1</span>
          </span>
        </div>
        <hr />
        <h3 class="iteams">Куплено</h3>
        <hr />
        <div class="iteams">
          <span class="product-item">
            Помідори
            <span class="amount-result">£</span>
          </span>
        </div>
      </section>
    </main>
    <footer>
      <div class="badge">
        <div class="buy-list">Buy List</div>
        <div class="author">
          <span style="font-size: x-small; background-color: inherit"
            >Created by:</span
          ><br /><span style="font-size: small; background-color: inherit"
            >Kateryna</span
          >
        </div>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
